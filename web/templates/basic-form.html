{% load static %}
{% load tz %}
<!DOCTYPE html>
<html>

    <head>
        <title>Formulaire Peps</title>

        <!-- jquery -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
        <!-- handlebars -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

        <!-- alpaca -->
        <link type="text/css" href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css" rel="stylesheet" />
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.js"></script>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script> 

    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <p class="navbar-brand">Formulaire Peps</p>
            <button class="navbar-button btn" id="airtable-refresh">Mettre à jour données Aitable</button>
            <button class="navbar-button btn" id="user-display">Vue utilisateur</button>
        </nav>

        <div class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="airtableModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Fetching Airtable data</h5>
                  </div>
                  <div class="modal-body">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                  </div>
                </div>
              </div>
        </div>

        <div id="form"></div>
        <div id="suggestions"></div>
        <div id="blacklist"></div>
        <div id="results"></div>
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
        <hr>
    </body>

</html>
