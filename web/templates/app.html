{% load static %}
{% load tz %}
<!DOCTYPE html>
<html>

<head>
    <title>Peps</title>

    <!-- jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <!-- bootstrap -->
    <link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- alpaca -->
    <link type="text/css" href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css"
        rel="stylesheet" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>

</head>

<div class="nav-bar">
    <header class="">
        <div class="nav-title">Peps</div>
        <nav class="nav-links">
            <a class="nav-link" href="">Qui sommes-nous ?</a>
            <a class="nav-link" href="">Contacter l'équipe</a>
        </nav>
    </header>
</div>

<div class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="loadingModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">⌛️ Nous cherchons des pratiques alternatives</h5>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                </div>
                <div>
                    Nous vous proposerons 3 pratiques alternatives de gestion des adventices, des maladies et des
                    ravageurs qui sont adaptées à votre exploitation
                </div>
            </div>
        </div>
    </div>
</div>

<div id="content" class="mdl-cell--8-col mdl-cell--2-offset" style="display:none;">
    <div id="form"></div>
    <button id="submit" disabled="">Trouver des pratiques alternatives</button>

    <div id="results" style="display:none;"></div>
    <div id='footer'>
        <div>Peps 2019</div>
        <div id="social-media">
            <a target="_blank" href="https://twitter.com/pepsagriculture"><img src="{% static 'images/twitter.png' %}"></a>
            <a target="_blank" href="https://www.facebook.com/pepsagriculture/"><img src="{% static 'images/facebook.png' %}"></a>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<hr>
</body>

</html>
