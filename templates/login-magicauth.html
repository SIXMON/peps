<!doctype html>
<html lang="en" dir="ltr">
<head>
  <link rel="preload" href="/path/to/my.css" as="style">
  <link href="https://tabler.github.io/tabler/assets/css/dashboard.css" rel="stylesheet">
</head>
<body style="background-color: #f2f2f2;">
  <div class="page">
    <div class="main-page">
      <div class="container">
        <div class="my-3 my-md-5">
            <div class="text-center mb-6" style="margin-bottom:  15px !important;">
                <div style="font-size: 2.5em; color: #008763; text-decoration: none; font-weight: bold; outline: currentcolor none medium;">Peps</div>
              </div>
          <div class="row row-cards">
            <div class="col col-login col-6 mx-auto">
              <form class="card" method="post">
                {% csrf_token %}

                <div class="card-body p-4">
                  {% if messages %}
                    <div class="text-center" role="alert">
                      {% for message in messages %}
                      <p {% if message.tags %}class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
                      {% endfor %}
                    </div>
                    {% endif %}

                    <div class="form-group">
                      <label class="text-uppercase form-label">Se connecter</label>
                      <input type="email" name="email" class="form-control {% if form.errors %}state-invalid {% endif %}"
                             id="id_email" aria-describedby="emailHelp" placeholder="Votre email" required/>
                      {% for error in form.email.errors %}
                        <div class="warning alert-warning text-center">{{ error | safe }}</div>
                      {% endfor %}
                    </div>
                    <div class="form-footer">
                      <button type="submit" style="background-color: #008763;color: white;" class="btn btn-block">Valider</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
